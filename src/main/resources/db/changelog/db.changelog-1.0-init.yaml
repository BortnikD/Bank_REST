databaseChangeLog:
  - changeSet:
      id: create-users-and-cards-tables
      author: BortnikD
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: username
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(256)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: NOW()

        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: card_number
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: NOW()

        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_user
            onDelete: CASCADE

        - createIndex:
            tableName: users
            indexName: idx_users_username
            columns:
              - column:
                  name: username

        - createIndex:
            tableName: users
            indexName: idx_users_role
            columns:
              - column:
                  name: role

        - createIndex:
            tableName: cards
            indexName: idx_cards_user_id
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: cards
            indexName: idx_cards_status
            columns:
              - column:
                  name: status

        - createIndex:
            tableName: cards
            indexName: idx_cards_number
            columns:
              - column:
                  name: card_number
